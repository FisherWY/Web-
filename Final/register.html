<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="./img/spurslogo.png">
	<title>注册</title>
    <!-- css文件加载 -->
    <link rel="stylesheet" href="./css/bootstrapcss/bootstrap.css"> 
    <link rel="stylesheet" type="text/css" href="./css/register.css"> 
    <!-- js文件加载 -->
    <script src="./js/jquery/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/register.js"></script>
</head>
<body>
	<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 column">
		</div>
		<div class="col-md-4 column regist-panel">
			<form role="form">
				<div class="form-group">
					<label class="text-white" for="inputEmail">Email address</label>
					<input type="email" class="form-control" id="inputEmail" />
				</div>
				<div class="form-group">
					<label class="text-white" for="inputPassword">Password</label>
					<input type="password" class="form-control" id="inputPassword" />
				</div>
				<button type="button" class="btn btn-primary btn-block" onclick="register()">注册</button>
			</form>
		</div>
		<div class="col-md-4 column">
		</div>
	</div>
	</div>
</body>
</html>
