    <link rel="stylesheet" href="./css/bootstrapcss/bootstrap.css"> 
    <link rel="stylesheet" type="text/css" href="./css/me.css"> 
    <!-- js文件加载 -->
    <script src="./js/jquery/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/me.js"></script>
</head>
<body>
    <!-- 页面顶部导航栏 -->

    </nav>

	<div class="container me-body">
	<div class="row clearfix">
		<div class="col-md-3 column">
			<img class="me-img" src="./img/me.jpeg" />
			<div class="panel panel-primary me-panel">
				<div class="panel-heading">
					<h3 class="panel-title panel-font" id="username_h3">
						用户名
					</h3>
				</div>
				<div class="panel-body panel-font">
					
				</div>
				<div class="panel-footer panel-font">
					
				</div>
			</div>
		</div>
		<div class="col-md-9 column">
			<h3 class="text-center">
				修改我的个人资料
			</h3>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputFirstName">
					</div>
				</div>
				<div class="form-group">
					<label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputLastName">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input readonly="true" type="email" class="form-control" id="inputEmail"/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputBirthday" class="col-sm-2 control-label">Birthday</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="inputBirthday"/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputZip" class="col-sm-3 control-label">Zip or Postal Code</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="inputZip"/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputSex" class="col-sm-2 control-label">Sex</label>
					<div class="col-sm-10">
						<select class="form-control" id="inputSex">
							<option>Man</option>
							<option>Woman</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputOldPassword" class="col-sm-2 control-label">Old Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputOldPassword"/>
					</div>
				</div>
				<div class="form-group">
					<label for="inputNewPassword" class="col-sm-2 control-label">New Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputNewPassword">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="button" class="btn btn-primary" onclick="updateInfo()">确认</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>

    <!-- 页脚 -->
    <footer role="row footer" class="footer">

        </div>
    </footer>
    <!-- end页脚 -->

</body>
</html>
