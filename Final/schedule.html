<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>银黑战况</title>
	<!-- css文件加载 -->
    <link rel="stylesheet" href="./css/bootstrapcss/bootstrap.css"> 
    <link rel="stylesheet" type="text/css" href="./css/schedule.css"> 
    <!-- js文件加载 -->
    <script src="./js/jquery/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/schedule.js"></script>
</head>
<body>
    <!-- 页面顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <img class="navbar-brand text-white font-weight-bold playoffslogoStyle" src="./img/playoffslogo.png"></img>
        <a class="nav-link text-white font-weight-bold" href="./index.html">银黑新闻</a>
        <a class="nav-link text-white font-weight-bold" href="./team.html">银黑团队</a>
        <a class="nav-link text-white font-weight-bold" href="./schedule.html">银黑战况</a>
        <a class="nav-link text-white font-weight-bold" href="#">银黑俱乐部</a>
        <a class="nav-link text-white font-weight-bold ml-auto" href="#">我</a>
        <button class="btn btn-danger font-weight-bold">退出</button>
    </nav>
    <!-- end 页面顶部导航栏 -->

    <!-- schedule 列表 -->
    <div class="col-xs-12 scheduleBox">
    	<!-- schedule头部 -->
    	<div class="scheduleBox-header">
    		<div class="scheduleBox-header-font">Schedule</div>
    		<div class="scheduleBox-header-btn btn-group">
    			<button type="button" class="btn-success">Add to Calendar</button>
    			<button type="button" class="btn-info">Printable Schedule</button>
    		</div>
    	</div>
    	<!-- schedule具体内容 -->
    	<div class="scheduleBox-detail">
    		<header class="schedule-detail-header">
    			<h2>2018-19 Season</h2>
    		</header>
    		<section class="regular-season">
    			<h2>Regular Season</h2>
    			<ul class="regular-season-list">
    				<li class="regular-season-list-item">
    					<div class="regular-season-list-item-left">
    						<span>Home Game</span>
    					</div>
    					<div class="regular-season-list-item-up"></div>
    					<div class="regular-season-list-item-down"></div>
    				</li>
    			</ul>
    		</section>
    	</div>
    </div>
    <!-- end schedule 列表 -->

    <!-- 页脚 -->
    <footer role="row footer" class="footer">
        <div class="col-3 footerleftStyle">
            <img class="footerleftImgStyle" src="./img/SASfooter.jpg">
        </div>
        <div class="col-8 footerrightStyle">
            <img class="footerrightImgStyle" src="./img/spursfooter1.jpg">
            <img class="footerrightImgStyle" src="./img/spursfooter2.jpg">
            <img class="footerrightImgStyle" src="./img/spursfooter3.jpg">
            <img class="footerrightImgStyle" src="./img/spursfooter4.jpg">
            <img class="footerrightImgStyle" src="./img/spursfooter5.png">
            <img class="footerrightImgStyle" src="./img/spursfooter6.jpg">
        </div>
        <div class="row footerbuttomStyle">

        </div>
    </footer>
    <!-- end页脚 -->
