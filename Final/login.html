<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="./img/spurslogo.png">
	<title>登录到银黑俱乐部</title>
    <!-- css文件加载 -->
    <link rel="stylesheet" href="./css/bootstrapcss/bootstrap.css"> 
    <link rel="stylesheet" type="text/css" href="./css/login.css"> 
    <!-- js文件加载 -->
    <script src="./js/jquery/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap/bootstrap.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
<div class="login-div col-md-3 col-centered">
	<form>
		<div class="form-group">
			<label class="text-white" for="username">登录邮箱</label>
			<input class="col-md-12 form-control" type="email" name="username" id="username" placeholder="请输入登录邮箱">
		</div>
		<div class="form-group">
			<label class="text-white" for="userpsw">登录密码</label>
			<input class="col-md-12 form-control" type="password" name="userpsw" id="userpsw" placeholder="请输入登录密码">
		</div>
		<div class="form-check">
            <label class="text-white" class="form-check-label">
            	<input class="form-check-input" type="checkbox" name="rememberme" id="rememberme">记住密码
			</label>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-danger" onclick="iForgot()">忘记密码</button>
			<button type="button" class="btn btn-success register-button" onclick="toRegister()">注册</button>
		</div>
		<button type="button" class="btn btn-primary btn-block" onclick="login()">登录</button>
	</form>
</div>
</body>
</html>
