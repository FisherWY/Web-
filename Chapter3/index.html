<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>框架集的嵌套</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<!-- 顶部框架top frame -->
	<div class="top_frame">
		<h1>顶部框架TopFrame</h1>
	</div>
	<!-- end顶部框架top frame -->

	<!-- 中间body -->
	<div class="center_body">
		<!-- 中间左侧 -->
		<div class="center_left center_div">
			<ul>
				<li>商品列表</li>
				<li>通讯录</li>
				<li>青软实训</li>
				<li>锐聘</li>
				<li>码克学院</li>
			</ul>
		</div>
		<!-- 中间中部 -->
		<div class="center_middle center_div">
			<iframe class="center_iframe" src="./frame.html"></iframe>
		</div>
		<!-- 中间右侧 -->
		<div class="center_right center_div">
			<h1>右侧框架RightFrame</h1>
		</div>
	</div>
	<!-- end中间body -->

	<!-- 底部框架bottom frame -->
	<div class="bottom_frame">
		<h1>底部框架BottomFrame</h1>
	</div>
	<!-- end 底部框架bottom frame -->
</body>
</html>
