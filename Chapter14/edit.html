<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改论文</title>
	<link rel="stylesheet" type="text/css" href="./css/edit.css">
	<script type="text/javascript" src="./js/edit.js"></script>
</head>
<body>
	<div class="edit-title">
		<span class="edit-title-text">修改论文</span>
	</div>
	<table class="edit-table">
		<tbody>
			<tr class="edit-table-row1">
				<td class="edit-table-row-title">论文题目</td>
				<td><input class="edit-paper-title" type="text" name="papertitle" id="paper-title" placeholder="论文题目请控制在50个汉字以内"></td>
			</tr>
			<tr class="edit-table-row2">
				<td class="edit-table-row-title">论文内容</td>
				<td><textarea class="edit-paper-text" id="paper-text" placeholder="请输入论文的主要研究内容及要求"></textarea></td>
			</tr>
			<tr class="edit-table-row3">
				<td class="edit-table-row-title">论文性质</td>
				<td>
					<input type="text" name="paper-type-value" id="paper-type" style="display: none;">
					<input class="edit-paper-radio" type="radio" name="paper-type-radio" onclick="changeType(0)">软件开发
					<input class="edit-paper-radio" type="radio" name="paper-type-radio" onclick="changeType(1)">结合科研
					<input class="edit-paper-radio" type="radio" name="paper-type-radio" onclick="changeType(2)">工程设计
					<input class="edit-paper-radio" type="radio" name="paper-type-radio" onclick="changeType(3)">科学实验
				</td>
			</tr>
			<tr class="edit-table-row4">
				<td class="edit-table-row-title">限选人数</td>
				<td><input class="edit-paper-number" type="number" name="papernum" id="paper-number"></td>
			</tr>
			<tr class="edit-table-row5">
				<td class="edit-table-row-title">操作</td>
				<td>
					<button class="edit-paper-button" onclick="submit()">修改</button>
					<button class="edit-paper-button" onclick="reset()">重置</button>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
