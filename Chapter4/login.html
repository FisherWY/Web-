<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>欢迎登录后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-table.min.css">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/bootstrap-table.min.js"></script>
</head>
<body>
	<!-- 页面顶部导航栏 -->
	<nav class="navbar navbar-expand-sm bg-dark fixed-top">
		<span class="nav-brand text-white">您好，欢迎登录后台管理系统</span>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link text-white" href="#">回首页</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" href="#">帮助</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" href="#">关于</a>
			</li>
		</ul>
	</nav>

	<!-- 中间登录框 -->
	<div class="container" style="margin-left: 300px; margin-top: 150px;">
		<div class="login_img" style="display: inline-block; vertical-align: middle;">
			<img src="./img/spurs_logo0.jpg" style="width: 250px; height: 300px;">
		</div>
		<div class="login_form" style="display: inline-block; width: 400px; height: 300px; vertical-align: middle;">
			<span style="font-size: 25px;">用户登录</span>
			<form>
				<div class="form-group input-group" style="margin-top: 30px;">
					<div class="input-group-prepend">
						<img class="input-group-text" src="./img/user_logo.png">
					</div>
					<input type="text" name="username" placeholder="用户名">
				</div>
				<div class="form-group input-group" style="margin-top: 30px;">
					<div class="input-group-prepend">
						<img class="input-group-text" src="./img/lock_logo.png">
					</div>
					<input type="password" name="psw" placeholder="密码">
				</div>
				<div class="form-group" style="margin-top: 30px;">
					<button class="btn btn-primary">登录</button>
					<input type="checkbox" name="remember">记住密码
					<a class="" href="#">忘记密码</a>
				</div>
			</form>
		</div>
	</div>

	<!-- 页脚导航栏 -->
	<nav class="navbar navbar-expand-sm bg-dark fixed-bottom">
		<span class="text-white" style="margin: 0 auto">Copyright 2015-2020 Q-Walking Fashion E&S 漫步时尚广场(QST教育)版权所有</span>
	</nav>
</body>
</html>
