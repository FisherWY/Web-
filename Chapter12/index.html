<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户登录</title>
	<script type="text/javascript" src="./index.js"></script>
</head>
<body>
	<table>
		<tr>
			<td>用户名</td>
			<td><input type="text" name="username" id="user" placeholder="请输入用户名"></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password" name="psw" id="password" placeholder="请输入密码"></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="remember" id="remember">记住密码</td>
			<td><button onclick="login()">登录</button></td>
		</tr>
		<tr>
			<td><button onclick="clearpsw()">清除密码</button></td>
			<td><button onclick="cleardata()">清除数据</button></td>
		</tr>
	</table>

</body>
</html>
